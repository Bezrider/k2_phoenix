<!-- INCLUDE overall_header.html -->
<a name="maincontent"></a>

<script type="text/javascript">
// <![CDATA[
// Not very elegant but it works Mike //
function set_ids(list_index, tag_id)
{
	if(tag_id)
	{
	    document.getElementById(tag_id).value = list_index;
	}
}
// ]]>
</script>

<h1>{L_TITLE}</h1>
<p>{L_TITLE_EXPLAIN_PAGES}</p>

<form id="acp_k_modules" method="post" action="{U_ACTION}">

<!-- IF S_OPTION == 'manage' || S_OPTION == 'delete' -->
<fieldset>
	<dl>
		<dt><label>{L_PAGE_NAME}:</label><br />{L_PAGE_NAME_EXPLAIN}</dt>
		<dd><table><tr><th>{L_FILENAME} / {L_OPTIONS}</th></tr></table></dd>
	</dl>

	<legend>{S_PAGE_NAME}</legend>
	<dl>
		<!-- BEGIN phpbbpages -->
		<dd style="width:auto">
			<input class="post" size="50" maxlength="100" name="page_name" value="{phpbbpages.S_PAGE_NAME}" type="text" />
			<a href="{phpbbpages.U_DELETE}"><img src="images/icon_delete.gif" title="{L_DELETE_FROM_LIST}" alt="{L_DELETE}" /></a>
		</dd>
		<!-- END phpbbpages -->
	</dl>
	<input type="hidden" class="post" size="30" maxlength="100" name="tag_id" id="tag_id" value="{S_NEW_FILE}" />
	<dl>
		<dt><label>{L_PAGE_NEW_FILENAME}:</label><br />{L_PAGE_NEW_FILENAME_EXPLAIN}</dt>
		<dd><br />
		<!-- IF S_FILES_FOUND -->
			<select name="phpbb_files" class="post" onchange="set_ids(this.options[this.selectedIndex].value, 'tag_id'); ">{S_PHPBB_FILES}</select>
		<!-- ELSE -->
			{L_NO_FILES_FOUND}
		<!-- ENDIF -->
		</dd>
	</dl>
</fieldset>
<!-- ENDIF -->

<!-- IF  S_OPTION == '' -->
<a href="{U_BACK}" style="float: {S_CONTENT_FLOW_END};">&laquo; {L_BACK}</a>
<!-- ENDIF -->

<!-- show messages -->
<!-- IF MESSAGE or SEARCH_MESSAGE -->
<dl>
	<legend>
		<div style="float:left;"><br />&nbsp;<!-- IF MESSAGE --><b>{MESSAGE}</b><br /><!-- ENDIF --></div>
		<div style="float:left;"><br />&nbsp;{SEARCH_MESSAGE}</div>
	</legend>
</dl>
<dl><br /></dl>
<!-- ENDIF -->

<!-- hide buttons on submit -->
<!-- IF S_OPTION != 'processing' -->
<fieldset class="submit-buttons">
	<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	<input type="hidden" name="new_file" value="{S_NEW_FILE}" />
	<input type="hidden" value="{S_ID}" />
	{S_FORM_TOKEN}
</fieldset>
<!-- ENDIF -->
</form>


<!-- INCLUDE overall_footer.html -->
