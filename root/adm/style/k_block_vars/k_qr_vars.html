	<legend>{L_SGP_QR_SETTINGS}</legend>

			<label><input type="radio" class="radio" name="k_quick_reply" value="1" <!-- IF S_K_QUICK_REPLY --> checked="checked" id="k_quick_reply"<!-- ENDIF --> /> {L_YES}</label>
