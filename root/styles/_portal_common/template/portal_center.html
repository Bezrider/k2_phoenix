			<span class="corners-top"><span></span></span>

			<span class="corners-bottom"><span></span></span>
		</div>
	</div>

<!-- BEGIN center_block_files -->
	<div id="<!-- IF S_ARRANGE -->BLOCK_<!-- ENDIF -->{center_block_files.CENTER_BLOCK_ID}">
		<div class="forabg sgp-corners" style="margin-bottom:8px;">
			<div class="inner"><span class="corners-top"><span></span></span>

				<div class="block_header <!-- IF S_ARRANGE -->handle<!-- ENDIF -->">
					<li class="header" style="list-style-type: none;"><dl><dd>
					<div class="block_title" style="text-align:{S_CONTENT_FLOW_BEGIN};">{center_block_files.CENTER_BLOCK_TITLE}&nbsp;</div>
					<span class="showhide" style="text-align:{S_CONTENT_FLOW_BEGIN};" id="_{center_block_files.CENTER_BLOCK_ID}"><!-- IF not S_ARRANGE -->{center_block_files.CENTER_BLOCK_IMG}<!-- ENDIF --></span>
					<!-- IF S_ARRANGE && S_IS_PORTAL -->
						<span class="showhide"><a href="javascript:ShowHide('{center_block_files.CENTER_BLOCK_ID}','_{center_block_files.CENTER_BLOCK_ID}','BLOCK_{center_block_files.CENTER_BLOCK_ID}');">{HIDE_IMG}</a></span>
					<!-- ENDIF -->
					</dd></dl></li>
				</div>

				<div class="box sgp-corners-inside" id="<!-- IF not S_ARRANGE -->BLOCK_<!-- ENDIF -->{center_block_files.CENTER_BLOCK_ID}">
					<!-- IF center_block_files.CENTER_BLOCK_SCROLL and not DISABLE_RT_SCROLL -->
						<!-- IF not S_ARRANGE -->
							<div class="scroll_outer" height="{center_block_files.CENTER_BLOCK_HEIGHT}" id="{center_block_files.CENTER_BLOCK_ID}_outer" onmouseover="do_speed(this, event)" onmousemove="do_speed(this, event)" onmouseout="set_defaults(this, event)"><div class="scroll_inner" id="{center_block_files.CENTER_BLOCK_ID}_inner">{center_block_files.CENTER_BLOCKS}</div></div>
						<!-- ELSE -->
							{L_SCROLLING_BLOCKS_DISABLED}
						<!-- ENDIF -->
					<!-- ELSE -->
						{center_block_files.CENTER_BLOCKS}
					<!-- ENDIF -->
				</div>
			<span class="corners-bottom"><span></span></span></div>
		</div>
		<script type="text/javascript">

			if(GetCookie('BLOCK_{center_block_files.CENTER_BLOCK_ID}') == '2')
			{

			}
		//-->
		</script>
	</div>
